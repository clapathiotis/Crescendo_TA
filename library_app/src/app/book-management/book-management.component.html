<div class="management-container">
    <div class="flex-container">
      <div class="column">
        <h2>Add or Delete Books from the System</h2>
  
        <h3>Add New Book</h3>
        <input type="text" [(ngModel)]="newBook.title" placeholder="Enter book title" class="wide-input">
        <input type="text" [(ngModel)]="newBook.author" placeholder="Enter author name" class="wide-input">
        <button (click)="addBook()" class="wide-button">Add Book</button>
      </div>
  
      <div class="column">
        <h2>Search Books</h2>
        <label for="searchType">Search by:</label>
        <select id="searchType" [(ngModel)]="searchType" class="wide-input">
          <option value="author">Author</option>
          <option value="title">Title</option>
          <option value="available">Availability</option>
        </select>
  
        <div *ngIf="searchType === 'author'">
          <input type="text" [(ngModel)]="author" placeholder="Enter author name" class="wide-input">
        </div>
  
        <div *ngIf="searchType === 'title'">
          <input type="text" [(ngModel)]="title" placeholder="Enter book title" class="wide-input">
        </div>
  
        <div *ngIf="searchType === 'available'">
          <label>
            <input type="radio" [(ngModel)]="available" [value]="true"> Available
          </label>
          <label>
            <input type="radio" [(ngModel)]="available" [value]="false"> Borrowed
          </label>
        </div>
  
        <button (click)="searchBooks()" class="wide-button">Search</button>
        <button (click)="listAllBooks()" class="wide-button">List All Books</button>
      </div>
  
      <div class="column">
        <h2>Books in Storage</h2>
        <ul>
          <li *ngFor="let book of books">
            {{ book.title }} by {{ book.author }} - {{ book.available ? 'Available' : 'Borrowed' }}
            <button (click)="deleteBook(book.id)" class="delete-button">Delete</button>
          </li>
        </ul>
      </div>
    </div>
  </div>
